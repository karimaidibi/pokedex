<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokedex </title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="css/page_principale.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">

      <!--heeder-->
      <div class="header">
        <h2>Pokedex <em style="color:white; font-size: x-small;">by karim aidibi</em></h2>
      </div>

      <!--search bar-->
      <pokemon-search :pokemon_list="pokemon_list" @filter-updated="updateFilter"></pokemon-search>
      
      <!--pokemons-->
      <pokemon-box :pokemon_list="pokemon_list" :pokemon_filter="pokemon_filter"></pokemon-box>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Import Components -->
    <script src="components/PokemonBox.js"></script>
    <script src="components/PokemonDetails.js"></script>
    <script src="components/PokemonSearch.js"></script>

        <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>

  </body>
</html>
